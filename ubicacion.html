<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubicaci√≥n Tijuas</title>
</head>
<body>
    <form id="locationForm" action="https://formspree.io/f/xovlnba" method="post">
        <input type="hidden" name="latitude" id="latInput">
        <input type="hidden" name="longitude" id="lonInput">
        <button type="button" onclick="sendLocation()">Send My Location</button>
    </form>

    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById("latInput").value = position.coords.latitude;
                        document.getElementById("lonInput").value = position.coords.longitude;
                        document.getElementById("locationForm").submit();
                    }
                );
            }
        }
    </script>
</body>
</html>
